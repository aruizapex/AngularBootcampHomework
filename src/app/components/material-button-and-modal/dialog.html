<mat-dialog-content>
  <p>What's your Name?</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
